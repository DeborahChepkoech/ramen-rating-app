<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen-rating</title>
 <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu">
            <img src="shoyu.jpg" alt="Shoyu Ramen">
            <img src="gyukotsu.jpg" alt="Gyukotsu Ramen">
            <img src="kojiro.jpg" alt="Kojiro Ramen">
            <img src="naruto.jpg" alt="Naruto Ramen">
            <img src="nirvana.jpg" alt="Nirvana Ramen">
            
        </div>
        

    
    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Select a ramen">
        <h3 id="detail-name"></h3>
        <p id="detail-restaurant"></p>
        <p><strong>Rating:</strong> <span id="detail-rating"></span></p>
        <p><strong>Comment:</strong> <span id="detail-comment"></span></p>
    </div>

    
    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="restaurant" placeholder="Restaurant" required><br>
        <input type="url" id="image" placeholder="Image URL" required><br>
        <input type="number" id="rating" placeholder="Rating (1-10)" required><br>
        <textarea id="comment" placeholder="Comment" required></textarea><br>
        <button type="submit">Create</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
